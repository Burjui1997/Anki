{% extends 'base.html' %}
{% block content %}
    <h1>Добавить карточку</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- Добавим отображение ошибок формы        -->
        {% for field in form %}
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-dark">Добавить</button>
    </form>
{% endblock %}
