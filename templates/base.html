<!doctype html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--#fdfdfdf-->
    <title>
        {% block title %}
        ANKI - интервальное повторение
        {% endblock %}
    </title>
    {% block head %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'cards/css/main.css' %}" />
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    {% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">
<header>
    <nav>
        {% include 'includes/nav_menu.html' %}
    </nav>
</header>
{% block content %}
{% endblock %}

<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}">
    {% block scripts %}
    {% endblock %}
</script>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        {% block footer %}
        <p class="copyright">Приложение интервального повторения "Anki"</p>
        {% endblock %}
    </div>
</footer>
</body>
</html>
